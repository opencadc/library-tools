repos:
  - repo: local
    hooks:
      - id: json-schema
        name: generate json schema
        entry: bash -c 'python library/schema.py > .spec.json'
        language: system
        pass_filenames: false
        always_run: true

      - id: jsonschema-markdown
        name: generate schema markdown
        entry: python library/utils/generate.py
        language: system
        pass_filenames: false
        always_run: true

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        additional_dependencies:
          - types-toml
          - types-PyYAML
          - types-docker
          - pydantic
          - typer
          - pytest
        args: [--config-file=pyproject.toml]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^docs/
      - id: end-of-file-fixer
        exclude: ^docs/
      - id: check-case-conflict
      - id: check-json
      - id: check-yaml
        args: ['--unsafe']
      - id: mixed-line-ending
      - id: check-toml
      - id: pretty-format-json
        args: [--autofix, --indent=2, --no-sort-keys]
      - id: check-symlinks
      - id: detect-private-key

  - repo: local
    hooks:
    - id: radon
      name: radon
      entry: radon
      verbose: false
      language: python
      additional_dependencies: [radon]
      args: ["cc", "--min=B","--total-average"]
    - id: radon-hal
      name: radon halstead
      entry: radon
      verbose: false
      language: python
      additional_dependencies: [radon]
      pass_filenames: false
      args: ["hal", "library", "tests"]
    - id: radon-mi
      name: radon maintainability
      entry: radon
      verbose: false
      language: python
      additional_dependencies: [radon]
      pass_filenames: false
      args: ["mi", "-s", "library", "tests"]

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.30.0
    hooks:
      - id: gitleaks

  # Secret Detection
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        exclude: (^|/)uv\.lock$|^tests/|^manifests/
  # Python code formatting and linting with Ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.14
    hooks:
      # Linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      # Formatter
      - id: ruff-format
  # Documentation checks
  - repo: https://github.com/econchick/interrogate
    rev: 1.7.0
    hooks:
      - id: interrogate
        args: [--config=pyproject.toml]

  # GitHub Actions workflow linting
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.10
    hooks:
      - id: actionlint
