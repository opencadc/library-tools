registry:
  host: https://images.canfar.net
  project: library
  image: python
git:
  repo: https://github.com/opencadc/canfar-library
  fetch: refs/heads/main
  commit: 13424f4cf4517811750ea6a3506fe2f83dce9b14
maintainers:
  - name: Shiny Brar
    email: shiny.brar@nrc-cnrc.gc.ca
    github: shinybrar
build:
  path: images/python
  dockerfile: Dockerfile
  context: .
  target: python-3.10
  platforms:
    - linux/amd64
    - linux/arm64
  tags:
    - "3.10"
  labels:
    org.opencontainers.image.title: "CANFAR Python Runtime"
    org.opencontainers.image.description: "Python runtime for CANFAR Science Platform"
    org.opencontainers.image.vendor: "Canadian Astronomy Data Centre"
    org.opencontainers.image.source: "https://github.com/opencadc/canfar-library"
    org.opencontainers.image.licenses: "AGPL-3.0"
  annotations:
    canfar.image.type: "runtime"
  test: python --version
metadata:
  name: "Python"
  description: "Python runtime for CANFAR Science Platform"
  homepage: "https://canfar.net"
  guide: "https://canfar.net/docs/user-guide"
  categories:
    - "development"
    - "science"
    - "astronomy"
  tools:
    - "python"
